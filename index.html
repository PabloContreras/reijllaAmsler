<!DOCTYPE html>
<html>
<head>
	<title>Rejilla Amsler</title>
</head>
<body>
	<div class="container-fluid">	
	<canvas id="amsler" width="1000" height="600">
	Your browser does not support the canvas element.
	</canvas>

</div>
	<script>
		var canvas = document.getElementById("amsler");
		var ctx = canvas.getContext("2d");
		ctx.fillStyle = "black";
		var n = 20;
		var x = 0; 
		var y = 0;
		var l = 24;
		var e = l + 2;
		var w = n * n;
		while( w > 0){
			ctx.fillRect(e*x,y,l,l);
			console.log('x: '+ e*x);
			console.log('y: '+ y);
			x++;
			if(x == n){
				x = 0; 
				y = y + e;
			} 			
			w--; 
		}
		var center = canvas.getContext("2d");
		center.beginPath();
		center.fillStyle = 'white';
		center.arc(260, 260, 10, 0, 360);
		center.lineWidth = 0;
		center.strokeStyle = 'white';
		center.fill();
		center.stroke();
	</script>
</body>
</html>
