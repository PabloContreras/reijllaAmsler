<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rejilla</title>
    <link rel="stylesheet" href="rejillaamsler.css">
</head>
<body>
	<div id="external_div">
		<div id="white_point"></div>
		<div id="content"></div>
	</div>
</body>

<script type="text/javascript">
	document.body.onload = addElement;
	function addElement () { 
		var externalDiv = document.getElementById('external_div').firstChild.innerHTML;
		var contentDiv = document.getElementById('content');
		for ( i = 0; i <= 19; i++){
	  		for ( j = 0; j <= 19; j ++){
	  			var newDiv = document.createElement("div");
	  			newDiv.setAttribute("id", "rejilla");
	  			contentDiv.insertBefore(newDiv, externalDiv); 
	  		}
	  		var newBr = document.createElement("br");
	  		contentDiv.insertBefore(newBr, externalDiv); 
	  	}
	}	
</script>
</html>
